{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 border-dark">
            <h3 class="alert alert-light border rounded">Create an account</h3>
         <form action="/signup" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                   {{error}}
                </div>
            {% endif %}
              

                    <!--first name-->
                <div class="form-group">
                    <label for="">First name</label>
                    <input type="text" name="firstname" id="" class="form-control form-control-sm" placeholder="">
                </div>

                    <!--last name-->
                <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" name="lastname" id=""class="form-control form-control-sm" placeholder="">
                </div>

                     <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm" placeholder="Example@gmail.com">
                </div>

                    <!--phone-->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" placeholder="">
                </div>

                    <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id=""class="form-control form-control-sm     " placeholder="*********">
                </div>

                <!--submit-->
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create an account">
                </div>
    
         </form>

            </div>
    </div>
    
</div>

{% endblock %}
